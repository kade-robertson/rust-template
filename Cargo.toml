[package]
name = "rust-template"
version = "1.0.2"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
envy = "0.4.2"
thiserror = "1.0.44"
tokio = { version = "1.29.1", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["fmt", "env-filter"] }

[profile.release]
opt-level = 3
strip = true